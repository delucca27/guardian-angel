<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Press+Start+2P&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 

   <link rel="stylesheet" href="./index.css">
   <title>GUARDIAN ANGEL</title>
</head>
<body>
   <div class="grid-container">
      <header>
         <h1>GUARDIAN ANGEL</h1>
         <h2>An Angel Epiphany</h2>
         <!-- <p>Pedro Lucca © 2022</p> -->
      </header>
      <canvas></canvas>
      <div class="stats-menu">
         
         <div class="psyche-container">
            <h2>PSYCHE</h2>
            <span>73%</span>
         </div>
         <div class="psyche-bar">
            <div class="psyche"></div>
         </div>

         <div class="stats">
            <div class="actions">
               <h2>AÇOES</h2>
               <ul>
                  <li><button onclick=openAngelDialog()>Procurar [P]</button> 5s</li>
                  <li><button onclick=openCharDialog()>Ouvir o Marcos [L]</button></li>
               </ul>
            </div>

            <div class="inventory">
               <h2>INVENTARIO</h2>
               <ul>
                  <li><button>Nenhum item</button></li>
                  
               </ul>
            </div>
         </div>
      </div>

      <div class="dialog-box-angel">

         <img class="profile" src="./assets/angel-profile.png" />
         
         <div class="text">
            <h2>ARCANJO</h2>
            <p class="angel-text"></p>
         </div>
      
      </div>
      <div class="dialog-box-char">

         <img class="profile" src="./assets/char-profile.png" />
         
         <div class="text">
            <h2>MARCOS</h2>
            <p class="char-text">Que bagunça por aqui...</p>
         </div>
      
      </div>

   </div>
   <script src="./data.js"></script>
   <script src="./index.js"></script>
</body>
</html>
